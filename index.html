<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div class="app">
        <div class="container">
          <div class="weather">
            <div class="row">
              <form id="search-form">
                <input
                  type="text"
                  placeholder="Enter a City"
                  class="search-input"
                  id="search-form-input"
                />
                <input class="btn" type="submit" value="Search" />
              </form>
            </div>
            <div class="WeatherInfo">
              <div class="row">
                <h1 id="searched-city">Edinburgh</h1>
                <ul>
                  <li>
                    <span id="time"> Sunday 20:14</span>,
                    <span class="weatherCondition">cloudy</span>
                  </li>
                  <li>
                    Humidity:
                    <span class="humidityPercentage"><strong>91%</strong></span
                    >, Wind:
                    <span class="windSpeed"><strong>11m/h</strong></span>
                  </li>
                </ul>
                <div class="temperature-container">
                  <span class="temperature"
                    ><span class="material-symbols-outlined"> cloud </span>
                    <span class="displayTemp"> 43</span
                    ><span class="unit">Â°F</span></span
                  >
                </div>
              </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
            <footer>
              This project was coded by
              <a href="https://github.com/mackbaird" target="_blank"
                >Mackenzie Baird</a
              >, is on
              <a
                href="https://github.com/mackbaird/weather-project"
                target="_blank"
                >GitHub</a
              >
              and hosted on
              <a
                href="https://mackenzies-weather-app.netlify.app/"
                target="_blank"
                >Netlify</a
              >
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js">
      import axios from "axios";
    </script>
  </body>
</html>
